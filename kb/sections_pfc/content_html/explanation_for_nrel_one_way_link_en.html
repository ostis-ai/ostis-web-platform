<p> A one-way link* is a binary oriented relation, the first linking component of which is the sign of <i><sc_element sys_idtf  = "synchronization_element">synchronization element</sc_element></i>, from the side of which the material is transmitted, the second is the sign of the <i><sc_element sys_idtf  = "synchronization_element">synchronization element</sc_element></i> that receives this material. </p>
