<p>The <sc_element sys_idtf  = "process_cell_procedure">process cell procedure</sc_element> is the highest level in the hierarchy and defines the strategy for carrying out a major processing action such as making a batch. It is defined in terms of an <sc_element sys_idtf  = "orinted_set">ordered set</sc_element> of <sc_element sys_idtf  = "unit_procedure">unit procedures</sc_element>.</p>
