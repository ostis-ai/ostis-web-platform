<p> Загалом, це стосується стратегії виготовлення <i><sc_element sys_idtf  = "batch">партії</sc_element></i> в <i><sc_element sys_idtf  = "process_cell">технологічній комірці</sc_element></i>. Також це може стосуватися <i><sc_element sys_idtf  = "process">технологічного процесу</sc_element></i>, який не призводить до виробництва <i><sc_element sys_idtf  = "nrel_product">продукту</sc_element></i>, наприклад, процедури <i><sc_element sys_idtf  = "washing_mode">мийки</sc_element></i> <i><sc_element sys_idtf  = "equipment ">технологічного устатковання</sc_element></i>. </p>
