<p> В основном, это относится к стратегии обработки <i><sc_element sys_idtf  = "batch">партии</sc_element></i> внутри <i><sc_element sys_idtf  = "process_cell">ячейки процесса</sc_element></i>. Это также относится к <i><sc_element sys_idtf  = "process">производственному процессу</sc_element></i>, который не выдаёт производимый <i><sc_element sys_idtf  = "nrel_product">продукт</sc_element></i>, например имеющие место технологии <i><sc_element sys_idtf  = "washing_mode">мойки</sc_element></i>. </p>
