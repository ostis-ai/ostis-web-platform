<p> In general, it refers to the strategy for making a <i><sc_element sys_idtf  = "batch">batch</sc_element></i> within a <i><sc_element sys_idtf  = "process_cell">process cell</sc_element></i>. It may also refer to a <i><sc_element sys_idtf  = "process">process</sc_element></i> that does not result in the production of <i><sc_element sys_idtf  = "nrel_product">product</sc_element></i>, such as a <i><sc_element sys_idtf  = "washing_mode">clean-in-place</sc_element></i> procedure.</p>
