<p> <b><sc_element sys_idtf  = "process_stage">Стадия процесса</sc_element></b> – часть <i><sc_element sys_idtf  = "process">производственного процесса</sc_element></i>, которая обычно производится независимо от других <b><sc_element sys_idtf  = "process_stage">стадий процесса</sc_element></b> и которая обычно выражается в запланированной последовательности химических или физических изменений обрабатываемого материала. </p>
