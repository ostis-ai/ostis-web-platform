<p> <b><sc_element sys_idtf  = "batch">Batch</sc_element></b> means both the material made by and during the <i><sc_element sys_idtf  = "process">process</sc_element></i> and also an entity that represents the production of that material. <b><sc_element sys_idtf  = "batch">Batch</sc_element></b> is used as an abstract contraction of the words "the production of a batch". </p>
